name: Setup Auditor
description: "Setup dependencies"

runs:
  using: "composite"

  steps:
    - name: Install Poetry
      shell: python
      run: pipx install poetry

    - name: Install Python 3.9
      uses: actions/setup-python@98f2ad02fd48d057ee3b4d4f66525b231c3e52b6 # v3.1.2
      with:
        python-version: "3.9"
        cache: "poetry"

    - name: Install dependencies
      shell: python
      run: poetry install
